/* Container for the books */
.container {

/* Box styles */
.book {
    position: relative;
    border-radius: 10px;
    width: 220px;
    height: 300px;
    background-color: black; /* Make the box black */
    -webkit-box-shadow: 1px 1px 12px #000;
    box-shadow: 1px 1px 12px #000;
    -webkit-transform: preserve-3d;
    -ms-transform: preserve-3d;
    transform: preserve-3d;
    -webkit-perspective: 2000px;
    perspective: 2000px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff; /* Make text white */
    overflow: hidden;
    position: relative;
    margin: 1em; /* Added margin for spacing between books */
}

/* Cover box that flips on hover */
.cover {
    top: 0;
    position: absolute;
    background-color: lightgray;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.5s;
    transform-origin: 0;
    box-shadow: 1px 1px 12px #000;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Flip effect on hover */
.book:hover .cover {
    transition: all 0.5s;
    transform: rotateY(-80deg);
}

/* Animated RGB lighting effect on sides */
.book::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 10px;
    height: 100%;
    background: linear-gradient(to bottom, red, green, blue);
    animation: rgbAnimation 2s infinite alternate;
}

.book::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 10px;
    height: 100%;
    background: linear-gradient(to bottom, red, green, blue);
    animation: rgbAnimation 2s infinite alternate;
}

    <script>
        const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');

// Toggle sidebar on hamburger click
hamburger.addEventListener('click', (event) => {
    event.stopPropagation(); // Prevent the click from triggering the document listener
    hamburger.classList.toggle('open');
    sidebar.classList.toggle('open');
});

// Close sidebar when clicking anywhere else on the screen
document.addEventListener('click', (event) => {
    // Check if sidebar is open and the click is outside the sidebar or hamburger
    if (sidebar.classList.contains('open') && !sidebar.contains(event.target) && !hamburger.contains(event.target)) {
        hamburger.classList.remove('open');
        sidebar.classList.remove('open');
    }
});

    </script>
