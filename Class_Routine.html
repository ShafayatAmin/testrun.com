    <script>
        const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');

// Toggle sidebar on hamburger click
hamburger.addEventListener('click', (event) => {
    event.stopPropagation(); // Prevent the click from triggering the document listener
    hamburger.classList.toggle('open');
    sidebar.classList.toggle('open');
});

// Close sidebar when clicking anywhere else on the screen
document.addEventListener('click', (event) => {
    // Check if sidebar is open and the click is outside the sidebar or hamburger
    if (sidebar.classList.contains('open') && !sidebar.contains(event.target) && !hamburger.contains(event.target)) {
        hamburger.classList.remove('open');
        sidebar.classList.remove('open');
    }
});

    </script>
