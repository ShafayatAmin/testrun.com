 body {

}

/* Watermark styling */
body::before {
    content: "TMKM CLASS 10";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    font-size: 4rem;
    color: rgba(255, 255, 255, 0.1);  /* Light color with transparency */
    pointer-events: none;  /* Prevent interaction with the watermark */
    z-index: -1;  /* Place the watermark behind content */
}


        header {

.centered-text {
        font-size: 48px;
        font-weight: bold;
        text-transform: uppercase;
        background: linear-gradient(90deg, red, yellow, green, cyan, blue, magenta);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-animation 3s infinite;
        text-decoration: none;
    }

    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
        /* Gallery container */
        .gallery-container {
            margin-top: 50px;
            padding: 20px;
        }
    
        /* Default flexbox for mobile */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
    
        .gallery-item {
            width: 100%; /* Stacked for mobile */
            margin-bottom: 10px;
        }
    
        /* Set a max-width for images and videos to prevent them from becoming too large */
        .gallery img, .gallery iframe {
            width: 100%;
            max-width: 100%; /* Prevents scaling beyond container */
            height: auto;
            border-radius: 8px;
        }
    
        /* Desktop layout: Images side by side in rows of 2 and videos side by side */
        @media (min-width: 768px) {
            /* Images: Two per row */
            .gallery-item.image {
                width: 48%; /* 2 images per row */
            }
    
            /* Videos: Two per row */
            .gallery-item.video {
                width: 48%; /* 2 videos per row */
            }
    
            /* Adjust iframe (video) layout to prevent distortion */
            .gallery-item iframe {
                height: 300px; /* Fixed height for iframe */
            }
        }

            color: #fff;

        /* From Uiverse.io by zymantas-katinas */ 
.button {
  position: relative;
  border: none;
  background: transparent;
  padding: 0;
  outline: none;
  cursor: pointer;
  font-family: sans-serif;
}

/* Shadow layer */
.button .shadow {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.25);
  border-radius: 8px;
  transform: translateY(2px);
  transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
}

/* Edge layer */
.button .edge {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 8px;
  background: linear-gradient(
    to left,
    hsl(217, 33%, 16%) 0%,
    hsl(217, 33%, 32%) 8%,
    hsl(217, 33%, 32%) 92%,
    hsl(217, 33%, 16%) 100%
  );
}

/* Front layer */
.button .front {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 12px 28px;
  font-size: 1.25rem;
  color: white;
  background: hsl(217, 33%, 17%);
  border-radius: 8px;
  transform: translateY(-4px);
  transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
}

/* Hover and active states */
.button:hover .shadow {
  transform: translateY(4px);
  transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
}

.button:hover .front {
  transform: translateY(-6px);
  transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
}

.button:active .shadow {
  transform: translateY(1px);
  transition: transform 34ms;
}

.button:active .front {
  transform: translateY(-2px);
  transition: transform 34ms;
}

/* Disable text selection */
.button .front span {
  user-select: none;
}
