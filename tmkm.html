.card {
  position: relative;
  height: 300px;
  width: 230px;
}

.card .boxshadow {
  position: absolute;
  height: 100%;
  width: 100%;
  border: 1px solid red;
  transform: scale(0.8);
  box-shadow: rgb(255, 0, 0) 0px 30px 70px 0px;
  transition: all 0.5s cubic-bezier(0.785, 0.135, 0.15, 0.86);
}

.card .main {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: red;
  background: linear-gradient(0deg, rgb(62, 0, 0) 0%, rgb(255, 0, 0) 60%, rgb(62, 0, 0) 100%);
  position: relative;

  clip-path: polygon(0 0, 100% 0, 100% 40px, 100% calc(100% - 40px), calc(100% - 40px) 100%, 40px 100%, 0 calc(100% - 40px));
  box-shadow: rgb(255, 0, 0) 0px 7px 29px 0px;
  transition: all 0.3s cubic-bezier(0.785, 0.135, 0.15, 0.86);
}

.card .main .top {
  position: absolute;
  top: 0px;
  left: 0;
  width: 0px;
  height: 0px;
  z-index: 2;
  border-top: 115px solid black;
  border-left: 115px solid transparent;
  border-right: 115px solid transparent;

}

.card .main .side {

  top: 0;
  transform: translateX(-50%);
  height: 101%;
  background: black;
  -webkit-clip-path: polygon(0% 0%, 50% 0, 95% 45%, 100% 100%, 0% 100%);

}

.card .main .left {

}

.card .main .right {
  right: 0;

}

.card .main .title {

  transform: translateX(-50%);

  font-size: 25px;

}

.card .main .button-container {

  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

    <script>
        const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');

// Toggle sidebar on hamburger click
hamburger.addEventListener('click', (event) => {
    event.stopPropagation(); // Prevent the click from triggering the document listener
    hamburger.classList.toggle('open');
    sidebar.classList.toggle('open');
});

// Close sidebar when clicking anywhere else on the screen
document.addEventListener('click', (event) => {
    // Check if sidebar is open and the click is outside the sidebar or hamburger
    if (sidebar.classList.contains('open') && !sidebar.contains(event.target) && !hamburger.contains(event.target)) {
        hamburger.classList.remove('open');
        sidebar.classList.remove('open');
    }
});

    </script>
